{% block customSidebar %}

<div class=sort id=sort>
<div class="sort option">
    <button class="dropbtn">Dropdown
      <i class="fa fa-caret-down"></i>
    </button>
       <div class="dropdown-content">
       <div class="header">
       <h2>search project</h2>
      </div>
      <div class="row">
      </div class=column>
        <label for="category">Choose category:</label>

        <select name="Category">
            <option value="Post">Regular Post</option>
            <option value="Project">Project</option>
            <option value="Complaint">Complaint</option>
            <option value="Concern">Concern</option>
            <option value="Movement">Movement</option>
    </select>
</div>
<div class="column">
<label for="Type">Choose Post Type/Level : </label>
<select name="Type">
  <option value="Government">Government</option>
  <option value="Community">Community</option>
  <option value="Private">Private</option>
  <option value="Charity">Charity</option>
  <option value="Organization">Organization</option> 
        </div>

        <div class="column">
            <label for="Status">Choose Status : </label>
            <select name="Status">
              <option value="PlanningPhase">Planning Phase</option>
              <option value="OnGoing">On Going</option>
              <option value="Ended">Ended</option>
              <option value="Cancelled">Cancelled( Aborted )</option>
              <option value="Suspended">Suspended</option>
            </select>
        </div>
        <br>
        <input type="text" class="newPostTitle" placeholder=" name of your post  " required>
      </p>
      </div>
    </div>
  </div>
</div>
<div>     
<br>
<div class="search"><input type="submit" value="Search"></div>


{% endblock customSidebar %}
