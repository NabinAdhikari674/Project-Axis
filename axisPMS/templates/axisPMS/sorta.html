<div class=sort id=sort>
    <button class="dropbtn">Dropdown<i class="fa fa-caret-down"></i></button>
    <label for="category">Choose category:</label>
    <select name="Category">
        <option value="Post">Regular Post</option>
        <option value="Project">Project</option>
        <option value="Complaint">Complaint</option>
        <option value="Concern">Concern</option>
        <option value="Movement">Movement</option>
      </select>
    <label for="Type">Choose Post Type/Level : </label>
    <select name="Type">
      <option value="Government">Government</option>
      <option value="Community">Community</option>
      <option value="Private">Private</option>
      <option value="Charity">Charity</option>
      <option value="Organization">Organization</option>
     </select>
    <label for="Status">Choose Status : </label>
    <select name="Status">
      <option value="PlanningPhase">Planning Phase</option>
      <option value="OnGoing">On Going</option>
      <option value="Ended">Ended</option>
      <option value="Cancelled">Cancelled( Aborted )</option>
      <option value="Suspended">Suspended</option>
     </select>
     <br>
     <input type="text" placeholder=" Seach PMS " required>
     <input type="submit" value="SearchPMS">
</div>
